<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        /* General Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Body Styling for Blue Gradient Background */
        body {
          font-family: 'Arial', sans-serif;
          background: linear-gradient(135deg, #4b6cb7, #182848); /* Deep blue gradient for a techy feel */
          color: white;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          animation: fadeIn 1s ease-in-out;
        }

        /* Main Container Styling */
        .container {
          text-align: center;
          padding: 40px;
          background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Welcome Text */
        .welcome-text {
          font-size: 3rem;
          margin-bottom: 20px;
        }

        .highlight {
          color: #ffcc00; /* Golden color */
          font-weight: bold;
        }

        /* Success Message Styling */
        .success-message {
          font-size: 1.5rem;
          color: #ffcc00;
          font-weight: bold;
          margin-bottom: 20px;
        }

        /* Glowing Button Styling */
        .btn-glow {
          display: inline-block;
          margin: 15px auto;
          padding: 16px 30px;
          font-size: 1.2rem;
          font-weight: bold;
          text-decoration: none;
          color: white;
          border: 2px solid #ffcc00;
          border-radius: 5px;
          background: transparent;
          transition: all 0.3s ease;
        }

        .btn-glow:hover {
          background-color: #ffcc00;
          color: black;
          box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
          transform: scale(1.05);
        }

        /* Links Styling */
        .links {
          margin-top: 20px;
        }

        .links a {
          color: #ffcc00;
          text-decoration: none;
          font-size: 1rem;
          transition: color 0.3s ease;
        }

        .links a:hover {
          color: #ffd700;
        }

        /* Animations */
        @keyframes fadeIn {
          from {
              opacity: 0;
              transform: translateY(-10px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">
            Welcome to <span class="highlight">EV Management</span>
        </h1>
        <p class="success-message">Login successful!</p>
        <p class="links">
            <a href="{{ url_for('index') }}" class="btn-glow">Logout</a>
        </p>
    </div>
</body>
</html>
